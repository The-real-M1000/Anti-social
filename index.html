<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anti-Social</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Iconos de FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Navbar al estilo Twitter/X para móvil (abajo) y desktop (izquierda) -->
  <nav>
    <button id="nav-my-profile" class="active" aria-label="Mi Perfil">
      <i class="fas fa-user"></i>
      <span class="nav-text">Perfil</span>
    </button>
    <button id="nav-explore" aria-label="Descubrir">
      <i class="fas fa-compass"></i>
      <span class="nav-text">Descubrir</span>
    </button>
    <button id="login-button" aria-label="Iniciar sesión">
      <i class="fas fa-sign-in-alt"></i>
      <span class="nav-text">Iniciar sesión</span>
    </button>
    <button id="logout-button" style="display:none;" aria-label="Cerrar sesión">
      <i class="fas fa-sign-out-alt"></i>
      <span class="nav-text">Cerrar sesión</span>
    </button>
  </nav>

  <main id="app-container">
    <!-- Vista de Mi Perfil -->
    <section id="my-profile-view" class="view-section">
      <h2>Mi Perfil</h2>
      <div id="profile-display-content"></div>
    </section>

    <!-- Vista de Explorar/Descubrir -->
    <section id="explore-view" class="view-section" style="display:none;">
      <h2>Descubrir</h2>

      <div id="user-list-container">
        <!-- Usuarios para descubrir se cargarán aquí -->
      </div>
    </section>

    <!-- Vista de Perfil Público (cuando clickeas en un usuario) -->
    <section id="public-profile-view" class="view-section" style="display:none;">
      <button id="close-public-profile">
        <i class="fas fa-arrow-left"></i> Volver
      </button>
      <div id="public-profile-content"></div>
    </section>
  </main>

  <script src="script.js" type="module"></script>
  <script src="onboarding.js" type="module"></script>
</body>
</html>
