<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anti-Social</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Estilos adicionales para las tarjetas de resultado de imagen */
    .image-results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .image-result-card {
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      transition: border-color 0.2s, transform 0.2s;
    }

    .image-result-card:hover {
      border-color: #4A90E2;
      transform: translateY(-2px);
    }

    .image-result-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }

    .image-result-info {
      padding: 0.5rem;
      background-color: #f8f9fa;
      font-size: 0.85rem;
    }

    .image-result-info p {
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 500;
    }

    .image-result-info span {
      font-size: 0.75rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <nav>
    <button id="nav-my-profile" class="active">Mi Perfil</button>
    <button id="nav-explore">Descubrir</button>
    <button id="login-button">Iniciar sesión</button>
    <button id="logout-button" style="display:none;">Cerrar sesión</button>
  </nav>

  <main id="app-container">
    <section id="my-profile-view" class="view-section">
      <h2>Mi Perfil</h2>
      <div id="profile-display-content"></div>
    </section>

    <section id="explore-view" class="view-section" style="display:none;">
      <h2>Descubrir Usuarios</h2>
      <div id="user-list-container"></div>
    </section>

    <section id="public-profile-view" class="view-section" style="display:none;">
      <button id="close-public-profile">← Volver</button>
      <div id="public-profile-content"></div>
    </section>
  </main>

  <script src="script.js" type="module"></script>
  <script src="onboarding.js" type="module"></script>
</body>
</html>
